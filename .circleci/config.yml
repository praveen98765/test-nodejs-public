version: 2.1
executors:
  nodejs:
    docker:
      - image: circleci/node:10
orbs:
  slack: circleci/slack@3.4.2

jobs:
  build:
    executor: nodejs
    steps:
      - checkout
  notify:
    executor: nodejs
    parameters:
      slackChannel:
        type: string
        default: circleci-prod-deployments-public
    steps:
      - slack/status:
          channel: << parameters.slackChannel >>
          fail_only: false
          mentions: 'praveenk'
          success_message: "Staging deployment successful for commit $CIRCLE_SHA1"
          webhook: ${SLACK_WEBHOOK_URL}
  
workflows:
  build_notify:
    jobs:
      - build
      - notify:
          slackChannel: circleci-staging-deployments-private
          context: slack
          requires:
            - build
      